<div class="form-inputs {{data.theme}}">

  <div class="form-col-2">

    <mat-label> Old password</mat-label>

    <mat-form-field>
      <input matInput [type]="hideOldPassword ? 'password' : 'text'" [(ngModel)]="oldPassword">
      <button mat-icon-button matSuffix (click)="hideOldPassword = !hideOldPassword" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideOldPassword">
        <mat-icon>{{hideOldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

  </div>

  <div class="form-col-2">

    <mat-label> New password</mat-label>

    <mat-form-field>
      <input matInput [type]="hideNewPassword ? 'password' : 'text'" [(ngModel)]="newPassword">
      <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideNewPassword">
        <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

  </div>

  <div class="form-col-2">

    <mat-label> Confirm password</mat-label>

    <mat-form-field>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
             [(ngModel)]="confirmPassword">

      <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<div class="dialog-action-buttons">
  <button mat-button color="primary" (click)="onSaveClick()"> save </button>
  <button mat-button color="primary" (click)="onNoClick()"> close </button>
</div>
