<main class="main">

  <ng-container [ngSwitch]="tab">

    <div *ngSwitchCase="'main'" [@slideInOut] class="home-wrapper">
      <nav class="header-wrapper">
        <img class="logo" (click)="tab = 'main'" src="../../assets/images/logo.png"/>

        <app-compact-navbar (navigation)="navigate($event)"></app-compact-navbar>

        <ul class="nav">
          <li><a (click)="tab = 'team'">team</a></li>
          <li><a (click)="tab = 'services'">services</a></li>
          <li><a (click)="tab = 'contact'">contact</a></li>
          <li>bg</li>
        </ul>
      </nav>

      <div class="home-container">

        <section class="content-wrapper">
          <span class="content">
            Perfect gentlemn's choice
            lorem ipsum dolor sit amet
          </span>

          <div class="booking-button-wrapper">
            <button mat-raised-button class="booking-button">
              <span>book now</span>
            </button>
          </div>
        </section>

        <footer class="social-media-wrapper test-2">
          <img class="social-icons" src="../../assets/images/facebook-icon.png"/>
          <img class="social-icons" src="../../assets/images/instagram-icon.png"/>
        </footer>
      </div>

    </div>

    <div *ngSwitchCase="'services'" [@slideInOut] class="services-wrapper">

      <div class="external-header">
        <img class="logo" (click)="tab = 'main'" src="../../assets/images/logo.png"/>

        <app-compact-navbar (navigation)="navigate($event)"></app-compact-navbar>

        <ul class="external-nav">

          <li><a (click)="tab = 'team'">team</a></li>
          <li><a (click)="tab = 'services'">services</a></li>
          <li><a (click)="tab = 'contact'">contact</a></li>
          <li>bg</li>
        </ul>

      </div>

      <app-barber-services-panel></app-barber-services-panel>
    </div>

    <div *ngSwitchCase="'team'" [@slideInOut] class="team-wrapper">

      <div class="external-header">
        <img class="logo" (click)="tab = 'main'" src="../../assets/images/logo.png"/>

        <app-compact-navbar (navigation)="navigate($event)"></app-compact-navbar>

        <ul class="external-nav">

          <li><a (click)="tab = 'team'">team</a></li>
          <li><a (click)="tab = 'services'">services</a></li>
          <li><a (click)="tab = 'contact'">contact</a></li>
          <li>bg</li>
        </ul>

      </div>

      <app-barber-team-panel></app-barber-team-panel>
    </div>
  </ng-container>

</main>
